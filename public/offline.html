<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinlix - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: white;
      color: #000;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    img {
      width: 100%;
      height: auto;
      max-width: 400px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.5;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/splash-animation.gif" alt="Clinlix Loading">
    <h1>You're Offline</h1>
    <p>Clinlix will reconnect once your network is restored. Your data is safe and synced.</p>
  </div>
</body>
</html>
